events {
    worker_connections 1024;
}

http {
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name donaldson.farm www.donaldson.farm;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://www.donaldson.farm$request_uri;
        }
    }

    # Redirect bare domain to www
    server {
        listen 443 ssl;
        server_name donaldson.farm;

        ssl_certificate /etc/letsencrypt/live/donaldson.farm/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/donaldson.farm/privkey.pem;

        return 301 https://www.donaldson.farm$request_uri;
    }

    # Main HTTPS server (www)
    server {
        listen 443 ssl;
        server_name www.donaldson.farm;

        ssl_certificate /etc/letsencrypt/live/donaldson.farm/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/donaldson.farm/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location / {
            proxy_pass http://app:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
